<!DOCTYPE html>
<html lang="en">
<head>
  <title> HackerNews | News Listing </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  
  <script>
  $.getJSON('https://hacker-news.firebaseio.com/v0/topstories.json?print=pretty', function(data) {

    var resources = data.resources.map(resource => '<a href="${resource.url}">${resource.title}</a><br>'),
        text = '<h2>${data.by}</h2><br>
               ${resources.join('')}';

    $("#hackernews").html(text);
  });
</script>
  
</head>

<body>

  <div id="hackernews">

  </div>

</body>

</html>
